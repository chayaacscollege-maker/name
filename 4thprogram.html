<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
    </head>
    <style>
        body{
            font-family;Arial, sans-serif;
            background-color: white;
            text-align:center;
        }

        .box{
            background-color:rgb(139, 94, 35);
            margin: auto;
            padding: 40px;
            width: auto;
            height: 100vh;
        }

        .h2{
            background-color:blue;
            color:white;
            font-size: 24px;
            font-weight: bold;
        }

        input,select{
            margin:auto;
            padding: 10px;
            width:auto;
        }

        button{
            background-color: blue;
            color:white;
            margin:auto;
            padding:20px;
            width:auto;
        }
    </style>
    <body>
        <div class="box">
            <h2>Registration Form</h2>

            <label>Name:</label>
            <input type="text" required>
            <br>
            <br>
            <label>Email:</label>
            <input type="email" required>
            <br>
            <br>
            <label>Password:</label>
            <input type="password" required>
            <br>
            <br>
            <label>Gender:</label>
            <select>
                <option>male</option>
                <option>female</option>
            </select>
            <br>
            <br>
            <button type="submit">Register</button>
        </div>
    </body>
</html>
